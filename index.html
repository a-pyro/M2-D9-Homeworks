<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- animate css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- random pick link "https://picsum.photos/200/300?random=2" -->

    <link rel="stylesheet" href="style.css" />

    <title>Musiccccc</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <div class="container-fluid px-0">
      <div class="wrapper d-flex">
        <!-- side menu -->
        <aside class="side__menu" id="sideMenu"></aside>

        <div class="main__wrapper pb-5">
          <div class="container-fluid pb-5">
            <!-- nav -->
            <nav
              class="navbar navbar-light bg-transparent justify-content-between sticky-top"
            >
              <!-- immagine utente -->
              <div class="prev-next-btns">
                <a href="#" class="mr-2">
                  <i class="fas fa-chevron-left rounded-circle"></i>
                </a>
                <a href="#">
                  <i class="fas fa-chevron-right rounded-circle"></i>
                </a>
              </div>
              <ol class="breadcrumb bg-transparent mb-0">
                <li class="breadcrumb-item">
                  <a href="#" class="d-inline-block">Home</a>
                </li>
                <li class="breadcrumb-item">
                  <a href="#" class="d-inline-block">Library</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
              </ol>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle dropleft rounded-pill p-0 pr-lg-3"
                  type="button"
                  id="userMenu"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <img
                    id="userImg"
                    class="rounded-circle mr-lg-3"
                    src="https://i.scdn.co/image/ab6775700000ee85822c8e43c2b458715575b1f2"
                  />
                  <span id="userName" class="d-none d-lg-inline-block"
                    >Ardi Germenji</span
                  >
                </button>
                <div class="dropdown-menu bg-dark" aria-labelledby="userMenu">
                  <a class="dropdown-item text-white" href="#">Action</a>
                  <a class="dropdown-item text-white" href="#"
                    >Another action</a
                  >
                  <a class="dropdown-item text-white" href="#"
                    >Something else here</a
                  >
                </div>
              </div>
            </nav>

            <!-- jumbotron -->
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <h1 class="display-4">Where music meet Passion</h1>
              </div>
            </div>

            <!-- albums shocase -->

            <main class="main__showcase"></main>

            <!-- EXERCISE 5
            Place the tracklist inside a Bootstrap table.
            The row column must be alternate.
            Use one column for the track order, one of the title and one for the length.
            (If you want, you can also add extra columns)
        -->

            <h5 class="font-weight-bold">My Fav Album</h5>
            <table class="table table-dark bg-transparent">
              <thead>
                <tr class="track-order">
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Length</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>

            <!-- EXERCISE 6
            Add a DELETE bootstrap button on each row of the tracklist, with appropriate transitions on the various pseudo-class states 
            which will apply for the subsequent button you'll use.
            Clicking on the button the row must disappear. 
            Add a fade-out effect using a CSS transition effect
        -->
          </div>
        </div>
      </div>
    </div>

    <!-- now playing -->
    <footer class="music-player" id="player"></footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
